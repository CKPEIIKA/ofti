[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "of-tui"
version = "0.1.0"
description = "Curses-based OpenFOAM case editor"
readme = "README.md"
authors = [{name = "OpenFOAM TUI maintainers"}]
license = {file = "LICENSE"}
requires-python = ">=3.11"
keywords = ["OpenFOAM", "TUI", "curses"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]
dependencies = []

[project.scripts]
of_tui = "of_tui.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["of_tui*"]

